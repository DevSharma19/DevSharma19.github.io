<!DOCTYPE html>
<html lang="">

<head>

<body>

        </div>
        <div class="col img-container">
          <object type="image/svg+xml" data="data/10e0 - B Eiffel Tower.svg" class="content-img" id="content-large"></object>

        <div class="col spacing"></div>
      </div>
    </div>
    <div class="row footer">
      <p class="footer-text">Created by Dev Sharma</p>
